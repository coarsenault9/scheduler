<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scheduler App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
<script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>

<script type="module">
/* ===== Firebase ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCfwfn-7WFnKNv-rdomdHxWU11WMIk7-NQ",
  authDomain: "crcscheduler.firebaseapp.com",
  projectId: "crcscheduler",
  storageBucket: "crcscheduler.firebasestorage.app",
  messagingSenderId: "865356677041",
  appId: "1:865356677041:web:002d88c85f00140088c790",
  measurementId: "G-00XV2C5HDL"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== Shared State ===== */
let monthStore={}, current=new Date(), hot, directoryHot;
let lastSel=null, clipboardMeta=null;
const COLS_PER_DAY=2,DAYS_PER_WEEK=7,TOTAL_COLS=DAYS_PER_WEEK*COLS_PER_DAY;
let bodyRows=[];
let currentAvailName=null;

/* ===== Helpers ===== */
function monthKey(y,m){ return `${y}-${String(m+1).padStart(2,'0')}`; }
function pad2(n){return String(n).padStart(2,'0');}
function daysInMonth(y,m){return new Date(y, m+1, 0).getDate();}
function empIdFromName(name){ return (name||"").trim().toLowerCase().replace(/[^a-z0-9]+/g,"-"); }

/* ===== Page Switching ===== */
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='reportsPage') refreshMonthSelect();
  if(id==='schedulerPage') refreshAvailabilitySidebar(current.getFullYear(), current.getMonth());
}
window.showPage=showPage;

/* ===== Calendar Helpers ===== */
function startOfCalendar(year, monthIdx){
  const first=new Date(year,monthIdx,1);
  const dow=(first.getDay()+6)%7;
  const d=new Date(first); d.setDate(first.getDate()-dow);
  return d;
}
function numWeeks(year, monthIdx){
  const start=startOfCalendar(year,monthIdx);
  const end=new Date(year,monthIdx+1,0);
  const diff=Math.ceil((end-start)/86400000)+1;
  return Math.ceil(diff/7);
}
function buildWeekMatrix(year, monthIdx, weeks){
  const start=startOfCalendar(year,monthIdx);
  const matrix=[];
  for(let w=0;w<weeks;w++){
    const row=[];
    for(let d=0;d<DAYS_PER_WEEK;d++){
      const cell=new Date(start); cell.setDate(start.getDate()+w*7+d);
      row.push({date:new Date(cell), inMonth:cell.getMonth()===monthIdx});
    }
    matrix.push(row);
  }
  return matrix;
}
function buildDataFor(y,m,weeks,br){
  const rows=br.reduce((s,b)=>s+1+b,0);
  return Array.from({length:rows},()=>Array(TOTAL_COLS).fill(""));
}

/* ===== Renderer ===== */
function colorRenderer(instance,td,row,col){
  Handsontable.renderers.TextRenderer.apply(this,arguments);
  const key=monthKey(current.getFullYear(),current.getMonth());
  const color=monthStore[key]?.meta?.[`${row}:${col}`];
  if(color) td.style.background=color;

  const state=monthStore[key];
  if(state&&state.calendar){
    const weekIdx=weekIndexForRow(row);
    const dayIdx=Math.floor(col/2);
    if(weekIdx>=0 && state.calendar[weekIdx] && !state.calendar[weekIdx][dayIdx].inMonth){
      td.style.background="#f0f0f0"; td.style.color="#999";
    }
  }
  if(weekStarts().includes(row)){ td.style.background="#e0e0e0"; td.style.fontWeight="600"; }
  if(col%2===1) td.classList.add('day-sep');
}

/* ===== Scheduler ===== */
function weekStarts(){let starts=[],acc=0;for(let i=0;i<bodyRows.length;i++){starts.push(acc);acc+=1+bodyRows[i];}return starts;}
function weekIndexForRow(rowIdx){const starts=weekStarts();for(let i=0;i<bodyRows.length;i++){if(rowIdx>=starts[i]&&rowIdx<=starts[i]+bodyRows[i])return i;}return -1;}

async function renderMonth(){
  const y=current.getFullYear(),m=current.getMonth(),key=monthKey(y,m);
  const weeks=numWeeks(y,m);
  if(!monthStore[key]) await loadMonthFromFirebase(y,m);
  if(!monthStore[key]||!monthStore[key].data){
    const br=Array(weeks).fill(8), data=buildDataFor(y,m,weeks,br), matrix=buildWeekMatrix(y,m,weeks), dayMeta={};
    let acc=0;
    for(let w=0;w<weeks;w++){for(let d=0;d<DAYS_PER_WEEK;d++){const c=d*COLS_PER_DAY;data[acc][c]=matrix[w][d].date.toLocaleString('default',{weekday:'short'})+" "+matrix[w][d].date.getDate();dayMeta[`${acc}:${c}`]=matrix[w][d];}acc+=1+br[w];}
    monthStore[key]={data,bodyRows:br,meta:{},dayMeta,calendar:matrix,shiftLog:[],summary:[],summaryStudy:[],summarySite:[],loaded:true};
  }
  bodyRows=monthStore[key].bodyRows.slice();
  document.getElementById("monthLabel").textContent=current.toLocaleString('default',{month:'long'})+" "+y;
  if(hot) hot.destroy();
  hot=new Handsontable(document.getElementById('grid'),{
    data:monthStore[key].data,
    colHeaders:false,rowHeaders:true,
    columns:Array.from({length:TOTAL_COLS},()=>({type:'text'})),
    licenseKey:'non-commercial-and-evaluation',
    contextMenu:true,
    cells:(r,c)=>{let props={renderer:colorRenderer};if(weekStarts().includes(r)) props.readOnly=true;return props;},
    afterSelectionEnd:(r1,c1,r2,c2)=>{lastSel=[r1,c1,r2,c2];},
    afterCopy:(data,coords)=>{clipboardMeta=[];coords.forEach(({startRow,startCol,endRow,endCol})=>{for(let r=startRow;r<=endRow;r++)for(let c=startCol;c<=endCol;c++){const key=monthKey(current.getFullYear(),current.getMonth());const color=monthStore[key]?.meta?.[`${r}:${c}`]||null;clipboardMeta.push({r:r-startRow,c:c-startCol,color});}});},
    afterPaste:(data,coords)=>{if(!clipboardMeta)return;const {startRow,startCol}=coords[0];const key=monthKey(current.getFullYear(),current.getMonth());clipboardMeta.forEach(item=>{if(item.color){const rr=startRow+item.r,cc=startCol+item.c;monthStore[key].meta[`${rr}:${cc}`]=item.color;}});hot.render();},
    afterChange:()=>{saveMonthToFirebase(y,m);}
  });
  refreshAvailabilitySidebar(y,m);
}
function prevMonth(){current.setMonth(current.getMonth()-1);renderMonth();}
function nextMonth(){current.setMonth(current.getMonth()+1);renderMonth();}
window.prevMonth=prevMonth;window.nextMonth=nextMonth;

/* ===== Colors ===== */
const colors=["#f28b82","#fbbc04","#fff475","#ccff90","#a7ffeb","#cbf0f8","#aecbfa","#d7aefb","#fdcfe8","#e6c9a8","#e8eaed","#d50000","#c51162","#aa00ff","#304ffe","#2962ff","#0091ea","#00b8d4","#00c853","#64dd17"];
(function(){const p=document.getElementById('palette');colors.forEach(c=>{let sw=document.createElement('div');sw.className='swatch';sw.style.background=c;sw.onclick=()=>applyColor(c);p.appendChild(sw);});let clr=document.createElement('div');clr.className='swatch clear';clr.textContent='×';clr.onclick=()=>applyColor(null);p.appendChild(clr);})();
function applyColor(color){const sel=lastSel||hot.getSelectedLast();if(!sel)return;const [r1,c1,r2,c2]=sel;const key=monthKey(current.getFullYear(),current.getMonth());if(!monthStore[key].meta)monthStore[key].meta={};for(let r=Math.min(r1,r2);r<=Math.max(r1,r2);r++){if(weekStarts().includes(r))continue;for(let c=Math.min(c1,c2);c<=Math.max(c1,c2);c++){if(color)monthStore[key].meta[`${r}:${c}`]=color;else delete monthStore[key].meta[`${r}:${c}`];}}hot.render();saveMonthToFirebase(current.getFullYear(),current.getMonth());}
window.applyColor=applyColor;

/* ===== Add/Delete Rows ===== */
function shiftMeta(meta,startRow,delta){const newMeta={};Object.entries(meta).forEach(([k,v])=>{let [r,c]=k.split(":").map(Number);if(r>=startRow)r+=delta;newMeta[`${r}:${c}`]=v;});return newMeta;}
function addRows(){const n=parseInt(document.getElementById('rowsToModify').value||'1',10);const sel=lastSel||hot.getSelectedLast();if(!sel)return;const w=weekIndexForRow(sel[0]);if(w<0)return;const key=monthKey(current.getFullYear(),current.getMonth());const start=weekStarts()[w]+1;bodyRows[w]+=n;monthStore[key].bodyRows=bodyRows.slice();monthStore[key].data.splice(start,0,...Array.from({length:n},()=>Array(TOTAL_COLS).fill("")));monthStore[key].meta=shiftMeta(monthStore[key].meta,start,n);renderMonth();saveMonthToFirebase(current.getFullYear(),current.getMonth());}
function delRows(){const n=parseInt(document.getElementById('rowsToModify').value||'1',10);const sel=lastSel||hot.getSelectedLast();if(!sel)return;const w=weekIndexForRow(sel[0]);if(w<0)return;if(bodyRows[w]<=n)return;const key=monthKey(current.getFullYear(),current.getMonth());const start=weekStarts()[w]+1;bodyRows[w]-=n;monthStore[key].bodyRows=bodyRows.slice();monthStore[key].data.splice(start,n);monthStore[key].meta=shiftMeta(monthStore[key].meta,start,-n);renderMonth();saveMonthToFirebase(current.getFullYear(),current.getMonth());}
window.addRows=addRows;window.delRows=delRows;

/* ===== Directory ===== */
const directoryContainer=document.getElementById('directory');
directoryHot=new Handsontable(directoryContainer,{data:[["","","","Set ▶"]],colHeaders:["Name","Email","Phone","Availability"],columns:[{type:'text'},{type:'text'},{type:'text'},{renderer:availabilityButtonRenderer,readOnly:true}],rowHeaders:true,minSpareRows:1,contextMenu:true,licenseKey:'non-commercial-and-evaluation',afterChange:(c,s)=>{if(s==='loadData'||!c)return;saveDirectoryToFirebase();},afterCreateRow:()=>saveDirectoryToFirebase(),afterRemoveRow:()=>saveDirectoryToFirebase()});
function availabilityButtonRenderer(instance,td,row,col){td.innerHTML="";const btn=document.createElement('button');btn.textContent="Set ▶";btn.style.padding="2px 6px";btn.style.fontSize="12px";btn.onclick=(e)=>{e.stopPropagation();const name=(directoryHot.getDataAtCell(row,0)||"").trim();if(!name){alert("Please enter a Name first.");return;}openAvailabilityModal(name);};td.appendChild(btn);}
async function saveDirectoryToFirebase(){try{const data=directoryHot.getData();const payload={data:JSON.stringify(data)};await setDoc(doc(db,"directory","main"),payload);}catch(e){console.error("Directory save error",e);}}
async function loadDirectoryFromFirebase(){try{const snap=await getDoc(doc(db,"directory","main"));if(snap.exists()){const raw=snap.data();const arr=JSON.parse(raw.data||"[]");if(Array.isArray(arr)&&arr.length){directoryHot.loadData(arr);}}}catch(e){console.error("Directory load error",e);}}

/* ===== Availability ===== */
function openAvailabilityModal(name){currentAvailName=name;document.getElementById('availabilityModalTitle').textContent=`Set Unavailable Days: ${name}`;document.getElementById('availabilityMonth').value=`${current.getFullYear()}-${pad2(current.getMonth()+1)}`;buildDaysGrid(current.getFullYear(), current.getMonth());loadAvailability(name,current.getFullYear(),current.getMonth());document.getElementById('availabilityModal').classList.add('open');}
function buildDaysGrid(y,m){const days=daysInMonth(y,m);const grid=document.getElementById('daysGrid');grid.innerHTML="";for(let d=1;d<=days;d++){const chip=document.createElement('div');chip.textContent=d;chip.className='daychip';chip.onclick=()=>chip.classList.toggle('selected');grid.appendChild(chip);}}
async function loadAvailability(name,y,m){const empId=empIdFromName(name);const ym=`${y}-${pad2(m+1)}`;try{const snap=await getDoc(doc(db,"availability",empId,"months",ym));if(snap.exists()){const data=snap.data();const days=data.days||[];const chips=document.querySelectorAll('#daysGrid .daychip');chips.forEach(chip=>{if(days.includes(parseInt(chip.textContent))) chip.classList.add('selected');});}}catch(e){console.error("Load avail error",e);}}
async function saveAvailability(){const ym=document.getElementById('availabilityMonth').value;const [y,m]=ym.split('-').map(Number);const chips=document.querySelectorAll('#daysGrid .daychip.selected');const days=[...chips].map(c=>parseInt(c.textContent));const empId=empIdFromName(currentAvailName);try{await setDoc(doc(db,"availability",empId,"months",ym),{days,updatedAt:serverTimestamp()});}catch(e){console.error("Save avail error",e);}document.getElementById('availabilityModal').classList.remove('open');refreshAvailabilitySidebar(y,m-1);}
document.getElementById('saveAvailabilityBtn').onclick=saveAvailability;
document.getElementById('cancelAvailabilityBtn').onclick=()=>document.getElementById('availabilityModal').classList.remove('open');
async function refreshAvailabilitySidebar(y,m){const ym=`${y}-${pad2(m+1)}`;const sb=document.getElementById('availabilitySidebar');sb.innerHTML="<div class='aside-title'>Employee Unavailability</div>";const data=directoryHot.getData();for(let r of data){const name=(r[0]||"").trim();if(!name) continue;const empId=empIdFromName(name);try{const snap=await getDoc(doc(db,"availability",empId,"months",ym));if(snap.exists()){const days=snap.data().days||[];if(days.length){const div=document.createElement('div');div.className='emp-row';div.innerHTML=`<span class='emp-name'>${name}:</span> ${days.join(', ')}`;sb.appendChild(div);}}}catch(e){console.error("Sidebar avail error",e);}}}

/* ===== Reports ===== */
function parseSchedule(y,m){
  const key=monthKey(y,m);const state=monthStore[key];if(!state) return;
  const data=state.data, br=state.bodyRows, calendar=state.calendar;
  function startsFrom(brArr){const out=[];let acc=0;for(let i=0;i<brArr.length;i++){out.push(acc);acc+=1+brArr[i];}return out;}
  const starts=startsFrom(br);
  function weekIndexForRowLocal(rowIdx){for(let i=0;i<br.length;i++){if(rowIdx>=starts[i]&&rowIdx<=starts[i]+br[i])return i;}return -1;}
  function formatDate(d){return d.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'});}
  const shiftLog=[], summaryShifts={}, studyVisits={}, siteVisits={}, emailMap=getDirectoryMap();
  for(let c=0;c<TOTAL_COLS;c+=2){let r=0;const maxRow=data.length;while(r<maxRow){const study=(data[r][c]||"").trim();const visit=(data[r][c+1]||"").trim();const forbidden=["TRAVEL","TRAVEL AM","TRAVEL PM","STAY","DRIVE"];if(forbidden.includes(study.toUpperCase())){r++;continue;}if(study&&visit){const wk=weekIndexForRowLocal(r);const dayIdx=Math.floor(c/2);let dateStr=`${y}-${m+1}`, dateObj=null;if(wk>=0&&calendar&&calendar[wk]&&calendar[wk][dayIdx]){dateObj=calendar[wk][dayIdx].date;dateStr=formatDate(dateObj);}let rr=r+1, pi="", site="", roles=[];while(rr<maxRow){const left=(data[rr][c]||"").trim();const right=(data[rr][c+1]||"").trim();const leftU=left.toUpperCase();if(!left&&!right){rr++;continue;}if(leftU==="INV"){pi=right;rr++;continue;}if(left==="Site"){site=right;rr++;break;}if(right&&!["INV","SITE","TRAVEL","TRAVEL AM","TRAVEL PM","STAY","DRIVE"].includes(leftU)){roles.push({role:left,emp:right});}rr++;}roles.forEach(({role,emp})=>{const email=emailMap[emp.toLowerCase()]||"";shiftLog.push([dateStr,study,visit,role,emp,email,site,pi]);summaryShifts[emp]=(summaryShifts[emp]||0)+1;});if(dateObj){const dKey=formatDate(dateObj);if(!studyVisits[study]) studyVisits[study]={};if(!studyVisits[study][dKey]) studyVisits[study][dKey]=new Set();if(site) studyVisits[study][dKey].add(site);if(site){if(!siteVisits[site]) siteVisits[site]=new Set();siteVisits[site].add(dKey);}}r=rr;continue;}r++;}}state.shiftLog=shiftLog;const ym=`${y}-${pad2(m+1)}`;const employees=Object.keys(summaryShifts);const employeeSummary=[];const promises=employees.map(async emp=>{const empId=empIdFromName(emp);let unavailable=[];try{const snap=await getDoc(doc(db,"availability",empId,"months",ym));if(snap.exists()){const data=snap.data();unavailable=Array.isArray(data.days)?data.days:[];}}catch(e){console.error("Utilization fetch error",e);}const scheduledDays=summaryShifts[emp];const totalDays=daysInMonth(y,m);const availableDays=Math.max(totalDays-unavailable.length,0);const util=availableDays>0?((scheduledDays/availableDays)*100).toFixed(1)+"%":"0%";employeeSummary.push([emp,scheduledDays,util]);});state.summaryPromise=Promise.all(promises).then(()=>{state.summary=employeeSummary;});state.summaryStudy=Object.entries(studyVisits).map(([study,dates])=>{let total=0;Object.values(dates).forEach(set=>total+=set.size);return [study,total];});state.summarySite=Object.entries(siteVisits).map(([site,dates])=>[site,dates.size]);}
function refreshMonthSelect(){const sel=document.getElementById('monthSelect');sel.innerHTML="";Object.keys(monthStore).sort().forEach(k=>{const o=document.createElement('option');o.value=k;o.textContent=k;sel.appendChild(o);});}
async function renderReports(){const sel=document.getElementById('monthSelect').value;if(!sel)return;const [y,m]=sel.split('-').map(Number);parseSchedule(y,m-1);const s=monthStore[sel];if(s.summaryPromise){await s.summaryPromise;}renderTable("shiftLog",["Date","Study","Visit","Role","Employee","Email","Site","PI"],s.shiftLog);renderTable("summary",["Employee","Count","Utilization"],s.summary);renderTable("summaryStudy",["Study","Unique Visits"],s.summaryStudy);renderTable("summarySite",["Site","Unique Visits"],s.summarySite);}
function renderTable(id,hdrs,rows){let html="<table class='out'><tr>"+hdrs.map(h=>`<th>${h}</th>`).join("")+"</tr>";rows.forEach(r=>{html+="<tr>"+r.map(v=>`<td>${v??""}</td>`).join("")+"</tr>";});html+="</table>";document.getElementById(id).innerHTML=html;}

/* ===== Directory Map Helper ===== */
function getDirectoryMap(){const map={};directoryHot.getData().forEach(r=>{const name=(r[0]||"").trim().toLowerCase();const email=(r[1]||"").trim();if(name&&email)map[name]=email;});return map;}

/* ===== Firebase Save/Load Schedule ===== */
async function saveMonthToFirebase(y,m){const key=monthKey(y,m);const state=monthStore[key];try{await setDoc(doc(db,"months",key),{bodyRows:state.bodyRows,meta:JSON.stringify(state.meta),data:JSON.stringify(state.data),updatedAt:serverTimestamp()});}catch(e){console.error("Save error",e);}}
async function loadMonthFromFirebase(y,m){const key=monthKey(y,m);try{const snap=await getDoc(doc(db,"months",key));if(snap.exists()){const raw=snap.data();monthStore[key]={bodyRows:raw.bodyRows||[],meta:raw.meta?JSON.parse(raw.meta):{},data:raw.data?JSON.parse(raw.data):[],calendar:buildWeekMatrix(y,m,numWeeks(y,m)),shiftLog:[],summary:[],summaryStudy:[],summarySite:[],loaded:true};}}catch(e){console.error("Load error",e);}}

/* ===== Init ===== */
window.addEventListener('DOMContentLoaded',async()=>{await loadDirectoryFromFirebase();renderMonth();});
</script>

<body>
<h1>Scheduler App</h1>
<nav>
  <button onclick="showPage('schedulerPage')">Scheduler</button>

<div id="directoryPage" class="page">

</div>

<div id="reportsPage" class="page">

  <label>Choose Month: <select id="monthSelect"></select></label>

<div id="availabilityModal">
  <div class="modal-content">
    <h3 id="availabilityModalTitle">Set Unavailable Days</h3>

    <button id="saveAvailabilityBtn">Save</button>
    <button id="cancelAvailabilityBtn">Cancel</button>
  </div>
</div>
</body>
